<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кошик SellZone</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <div id="header"></div>
    <div class="container mt-4" id="mainBody">
      <!--#region body  -->
      <h1>Кошик</h1>
      <div class="row d-flex align-items-center">
        <div class="col-8 fs-4" id="totalPrice">Всього товарів на: 0грн.</div>
        <div class="col-4">
          <div class="btn-group btn-block w-100" role="group">
            <button type="button" class="btn btn-secondary" onclick="ClearCart()">Очистити</button>
            <button type="button" class="btn btn-success" onclick="MakeOrder()">Придбати</button>
          </div>
        </div>
      </div>
      <div class="row p-2">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" colspan="2">Назва товару</th>
              <th scope="col">Кількість</th>
              <th scope="col">Ціна за од.</th>
              <th scope="col">Загальна ціна</th>
            </tr>
          </thead>
          <tbody id="cartItems">
            <tr>
              <td></td>
              <td colspan="4">У кошику пусто</td>
            </tr>
          </tbody>
        </table>
        <!--endregion-->
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <script src="js/ajax.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/header.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
