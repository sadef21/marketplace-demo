<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль SellZone</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header"></div>
        <div class="container mt-4" id="mainBody">
            <!--#region body  -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h1>Профіль</h1>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td colspan="2"><img src="images/favicon.png" class="p-2 w-100"></img></td>
                            </tr>
                            <tr>
                                <th>Ім'я</th>
                                <td id="userName">ваше ім'я</td>
                            </tr>
                            <tr>
                                <th>Статус</th>
                                <td id="userPermission">покупець</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-danger" style="width: 100%;" onclick="LogOut()">Вийти з акаунту</button>
                </div>
                <div class="col-md-8">
                    <h1>Історія замовлень</h1>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th colspan="2">Замовлення</th>
                                <th>Сума</th>
                                <th>Дата</th>
                            </tr>
                        </thead>
                        <tbody id="orderPlaceholder">
                            <tr>
                                <td colspan="4">Замовлень нема.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--endregion-->
        </div>
        <div id="footer"></div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
