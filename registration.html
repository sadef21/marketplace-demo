<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація SellZone</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <div id="header"></div>
    <div class="container mt-4" id="mainBody">
      <!--#region body  -->
      <form class="p-4 border">
        <h1 class="text-center">Реєстрація</h1>
        <div class="mb-3">
          <label for="Email">Електронна пошта</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="email@mail.com">
          <small id="emailHelp" class="form-text text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="Name">Логін</label>
          <input type="Nome" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Наприклад ПІБ">
          <small id="nameHelp" class="form-text text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="Password">Пароль</label>
          <input type="password" class="form-control" aria-describedby="passHelp" id="Password" placeholder="********">
          <small id="passHelp" class="form-text text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="PasswordR">Повторіть пароль</label>
          <input type="password" class="form-control" aria-describedby="passRHelp" id="PasswordR" placeholder="********">
          <small id="passRHelp" class="form-text text-danger"></small>
        </div>
        <div class="mb-3">
          <label class="form-check-label" for="accoutPermission">Тип акаунту</label>
          <select class="form-select" id="accoutPermission">
            <option value="0">Покупець</option>
            <option value="1">Продавець</option>
            <option value="2">Менеджер</option>
          </select>
        </div>
        <button type="button" class="mb-3 btn btn-success" onclick="Registration(event)">Зареєструватися</button>
        <p class="mb-3">Вже маєте акаунт?<a href="login.html">Увійти.</a></p>
      </form>
      <!--endregion-->
    </div>
    <div id="footer"></div>
  </div>
  <script src="js/ajax.js"></script>
  <script src="js/registration.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/header.js"></script>
</body>

</html>
