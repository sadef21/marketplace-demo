<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизація SellZone</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <div id="header"></div>
    <div class="container mt-4" id="mainBody">
      <!--#region body  -->
        <form class="border p-4">
          <h1 class="mb-3 text-center">Авторизація</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1">Електронна пошта</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="email@mail.com">
            <small id="emailHelp" class="form-text text-danger"></small>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="Password" class="form-control" id="Password" aria-describedby="passHelp" placeholder="********">
            <small id="passHelp" class="form-text text-danger"></small>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checklLogged">
            <label class="form-check-label" for="checklLogged">Залишатися в акаунті</label>
          </div>
          <button type="button" class="btn btn-success" onclick="Login(event)">Авторизуватися</button>
          <p class="mt-4">Ще не зареєстровані? <a href="registration.html">Зареєструватися.</a></p>
        </form>
      <!--endregion-->
    </div>
    <div id="footer"></div>
  </div>
  <script src="js/ajax.js"></script>
  <script src="js/login.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/header.js"></script>
</body>

</html>
