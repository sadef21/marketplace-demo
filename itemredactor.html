<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування SellZone</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header"></div>
        <div class="container mt-4" id="mainBody">
            <!--#region body  -->
            <div class="row d-flex align-items-around">
                <div class="col h2 p-0" id="actionType">Створення товару</div>
                <div class="col text-end">
                    <button class="btn btn-success" onclick="SaveItem()">
                        <i class="fa fa-check"> Зберегти</i>
                    </button>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-lg-8">
                    <div class="form-group mb-4">
                        <label for="itemName">Назва товару</label>
                        <input class="form-control" id="itemName" aria-describedby="nameHelp" placeholder="Назва товару">
                        <small id="nameHelp" class="form-text text-muted">Довжина назви повинна бути не менше 10 символів.</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="itemCategory">Категорія товару</label>
                        <select class="form-select" id="itemCategory">
                            <option value="1" selected>Побутові товари</option>
                            <option value="2">Краса та здоров'я</option>
                            <option value="3">Комп'ютерні комплектуючі</option>
                            <option value="4">Інструменти та автотовари</option>
                            <option value="5">Смартфони, ТВ та електроніка</option>
                          </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="itemDesc">Опис товару</label>
                        <textarea class="form-control" id="itemDesc" aria-describedby="descHelp" placeholder="Опис товару" rows="5"></textarea>
                        <small id="descHelp" class="form-text text-muted">Необов'язкове поле.</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="itemPrice">Ціна товару</label>
                        <div class="input-group">
                            <input class="form-control" type="number" min="1" max="999999" value="1" id="itemPrice" aria-describedby="priceHelp" placeholder="Ціна товару">
                            <span class="input-group-text">грн.</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <img src="images/favicon.png" id="itemImage" class="w-100 border" style="height:30em;object-fit: contain;">
                        <input type="file" class="form-control" onchange="UploadImage(this)" id="itemImageInput">
                    </div>
                </div>
            </div>
            <div class="row m-0">
                <table class="table table-bordered table-striped m-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Назва параметру</th>
                            <th>Значення параметру</th>
                            <th>
                                <button class="btn btn-success" onclick="AddParameter()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="parameterTable">

                    </tbody>
                </table>
            </div>
            <!--endregion-->
        </div>
        <div id="footer"></div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/itemredactor.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
