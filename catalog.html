<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог SellZone</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header"></div>
        <div class="container mt-4" id="mainBody">
            <!--#region body  -->
            <div class="row mb-2">
                <div class="col-9 h2" id="categoryName">Назва категорії товарів</div>
                <div class="col-3" id="addItemBtn"></div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <div class="align-bottom fs-4" id="itemsCount">Всього відображено: 0</div>
                </div>
                <div class="col">
                    <select class="form-select" id="SortingType" onchange="DisplayItems()">
                        <option value="1" selected>В алфавітному порядку</option>
                        <option value="2">Від дешевих до дорогих</option>
                        <option value="3">Від дорогих до дешевих</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-lg-3 mb-2">
                    <div class="accordion" id="parameters"></div>
                </div>
                <div class="col-lg-9 mb-2">
                    <div class="row row-cols-2 row-cols-lg-4 g-2" id="itemsContainer"></div>
                </div>
            </div>
            <!--endregion-->
        </div>
        <div id="footer"></div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/header.js"></script>
    <script src="js/catalog.js"></script>
</body>

</html>
